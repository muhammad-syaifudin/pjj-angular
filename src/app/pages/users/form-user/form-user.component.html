<nz-space nzDirection="vertical" style="display: flex; height: 100%">
  <h2 *nzSpaceItem nz-typography style="margin-bottom: 32px">
    {{ isEdit ? 'Edit' : 'Add' }} User
  </h2>
  <form *nzSpaceItem nz-form [formGroup]="updateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="first_name" nzRequired
        >Title</nz-form-label
      >
      <nz-form-control
        [nzSm]="14"
        [nzXs]="24"
        nzErrorTip="Please input first name!">
        <input
          nz-input
          id="first_name"
          formControlName="first_name"
          placeholder="fisrt name" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="last_name" nzRequired
        >Title</nz-form-label
      >
      <nz-form-control
        [nzSm]="14"
        [nzXs]="24"
        nzErrorTip="Please input last name!">
        <input
          nz-input
          id="last_name"
          formControlName="last_name"
          placeholder="last name" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email"
        >E-mail</nz-form-label
      >
      <nz-form-control
        [nzSm]="14"
        [nzXs]="24"
        nzErrorTip="The input is not valid E-mail!">
        <input nz-input formControlName="email" id="email" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label
        [nzSm]="6"
        [nzXs]="24"
        nzFor="username"
        nzRequired
        nzTooltipTitle="What do you want other to call you">
        <span>Username</span>
      </nz-form-label>
      <nz-form-control
        [nzSm]="14"
        [nzXs]="24"
        nzErrorTip="Please input your username!">
        <input nz-input id="username" formControlName="username" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="title" nzRequired
        >Title</nz-form-label
      >
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input title!">
        <input
          nz-input
          id="title"
          formControlName="title"
          placeholder="title" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row class="register-area">
      <nz-form-control [nzSpan]="14" [nzOffset]="6">
        <nz-space
          ><button *nzSpaceItem nz-button nzType="primary" type="submit">
            Save User
          </button>
          <button *nzSpaceItem nz-button (click)="backToList()">
            Back to List
          </button>
        </nz-space>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-space>
